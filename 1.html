<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .icon {
            font-size: 72px;
            color: #4CAF50;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .link {
            margin-top: 20px;
        }
        .link a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.3s;
        }
        .link a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#10084;</div>
        <h1>Thank You For Your Purchase!</h1>
        <p>Keep Shopping With Us.</p>
        <p>The Package Will Be Arrived Within a Day.</p>
        <div class="link">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
